# ===================================================
# DATABASE CONFIGURATION
# ===================================================
spring.datasource.url=jdbc:mysql://localhost:3306/auth_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ===================================================
# JWT CONFIGURATION
# ===================================================
app.jwt.secret=MySuperSecretKeyForJWTThatMustBeAtLeast32Characters!
app.jwt.expiration-ms=86400000   # 24 hours

# ===========================
# 3. Eureka Discovery Server
# ===========================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# ===================================================
# LOGGING
# ===================================================
logging.level.org.springframework.security=INFO
logging.level.com.blockchain.authservice=DEBUG

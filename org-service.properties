# ===================================================
# DATABASE CONFIGURATION
# ===================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/db_organisations
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# ===================================================
# Eureka
# ===================================================

app.jwt.secret=MySuperSecretKeyForJWTThatMustBeAtLeast32Characters!

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# ===================================================
# LOGGING
# ===================================================
logging.level.org.springframework.security=INFO
logging.level.com.blockchain.orgservice=DEBUG

auth-service.url=localhost:8080

server.error.include-message=always

# ===================================================
# KAFKA
# ===================================================
spring.kafka.bootstrap-servers=localhost:9092

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer


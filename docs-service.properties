# ===================================================
# APPLICATION INFO
# ===================================================
spring.application.name=docs-service
server.port=9004


# ===================================================
# DATABASE CONFIGURATION
# ===================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/docs_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true


# ===================================================
# EUREKA DISCOVERY
# ===================================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true


# ===================================================
# LOGGING
# ===================================================
logging.level.org.springframework.security=INFO
logging.level.com.blockchain.docsservice=DEBUG


# ===================================================
# INTERNAL MICROSERVICES URLs
# ===================================================
auth-service.url=http://localhost:8080



# ===================================================
# ERROR HANDLING
# ===================================================
server.error.include-message=always


# Ganache RPC
blockchain.rpc-url=http://127.0.0.1:7545

